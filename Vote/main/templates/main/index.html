{% extends "layout.html" %}
{% load static %}
{% block title %}main{% endblock title %}
{% block body %}
<h1>Votings:</h1>
<ol>
{% for user in users %}
<li>
    {{ user }}
</li>
{% endfor %}
</ol>

<ol>
    {% for vote in votes %}
    <li>
        <a href="/votings/{{ vote.id }}">{{ vote.header }}</a>
    </li>
    {% endfor %}
    </ol>
{% endblock body %}
